<!DOCTYPE html>
<html>
<head>
  <title>Розовая трапеция</title>
  <style>
    .trapezoid {
      width: 300px;
      height: 0;
      border-bottom: 100px solid rgb(250, 93, 119);
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      position: relative;
      margin: 50px auto;
    }

    .trapezoid .text {
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      text-align: center;
      color: white;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="trapezoid">
    <div class="text">Володя</div>
  </div>
</body>
</html>
